<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Multiplicacions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="table-container">
        <table>
            <tr>
                <td class="bordered" style="background-color: rgb(255, 255, 255);"></td>
                <td style="background-color: antiquewhite;">x</td>
                <td class="bordered" style="background-color: rgb(255, 255, 255);"></td>
                <td style="background-color: antiquewhite;">x</td>
                <td class="bordered" style="background-color: rgb(255, 255, 255);"></td>
                <td style="background-color: antiquewhite;">=</td>
                <td class="bordered" style="background-color: rgb(95, 95, 253);">80</td>
            </tr>
            <tr>
                <td style="background-color: antiquewhite;">-</td>
                <td style="background-color: antiquewhite;"></td>
                <td style="background-color: antiquewhite;">x</td>
                <td style="background-color: antiquewhite;"></td>
                <td style="background-color: antiquewhite;">/</td>
                <td style="background-color: antiquewhite;"></td>
                <td style="background-color: antiquewhite;"></td>
            </tr>
            <tr>
                <td class="bordered" style="background-color: rgb(255, 255, 255);"></td>
                <td style="background-color: antiquewhite;">+</td>
                <td class="bordered" style="background-color: rgb(255, 255, 255);"></td>
                <td style="background-color: antiquewhite;">/</td>
                <td class="bordered" style="background-color: rgb(255, 255, 255);">1</td>
                <td style="background-color: antiquewhite;">=</td>
                <td class="bordered" style="background-color: rgb(95, 95, 253);">15</td>
            </tr>
            <tr>
                <td style="background-color: antiquewhite;">+</td>
                <td style="background-color: antiquewhite;"></td>
                <td style="background-color: antiquewhite;">x</td>
                <td style="background-color: antiquewhite;"></td>
                <td style="background-color: antiquewhite;">x</td>
                <td style="background-color: antiquewhite;"></td>
                <td style="background-color: antiquewhite;"></td>
            </tr>
            <tr>
                <td class="bordered" style="background-color: rgb(255, 255, 255);"></td>
                <td style="background-color: antiquewhite;">x</td>
                <td class="bordered" style="background-color: rgb(255, 255, 255);"></td>
                <td style="background-color: antiquewhite;">-</td>
                <td class="bordered" style="background-color: rgb(255, 255, 255);"></td>
                <td style="background-color: antiquewhite;">=</td>
                <td class="bordered" style="background-color: rgb(95, 95, 253);">5</td>
            </tr>
            <tr>
                <td style="background-color: antiquewhite;">=</td>
                <td style="background-color: antiquewhite;"></td>
                <td style="background-color: antiquewhite;">=</td>
                <td style="background-color: antiquewhite;"></td>
                <td style="background-color: antiquewhite;">=</td>
                <td style="background-color: antiquewhite;"></td>
                <td style="background-color: antiquewhite;"></td>
            </tr>
            <tr>
                <td class="bordered" style="background-color: rgb(95, 95, 253);">6</td>
                <td style="background-color: antiquewhite;"></td>
                <td class="bordered" style="background-color: rgb(95, 95, 253);">54</td>
                <td style="background-color: antiquewhite;"></td>
                <td class="bordered" style="background-color: rgb(95, 95, 253);">35</td>
                <td style="background-color: antiquewhite;"></td>
                <td style="background-color: antiquewhite;"></td>
            </tr>
        </table>
    </div>
</body>
</html>
